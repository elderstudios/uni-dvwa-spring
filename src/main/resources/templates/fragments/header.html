<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en" th:fragment="head">
        <title>Metronic | Blank Page Layout</title>
        <link rel="stylesheet" th:href="@{/public/plugins/font-awesome/css/font-awesome.min.css}" />
        <link rel="stylesheet" th:href="@{/public/plugins/simple-line-icons/simple-line-icons.min.css}" />
        <link rel="stylesheet" th:href="@{/public/plugins/bootstrap/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/public/css/components.min.css}" />
        
        <link rel="stylesheet" th:href="@{/public/pages/css/profile.min.css}" />

        <link rel="stylesheet" th:href="@{/public/layout/css/layout.min.css}" />
        <link rel="stylesheet" th:href="@{/public/layout/css/themes/darkblue.min.css}" />
        <link rel="stylesheet" th:href="@{/public/layout/css/custom.min.css}" />
        <link rel="shortcut icon" href="favicon.ico" /> 
    </head>
    <body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
        <div class="page-wrapper">
            <div class="page-header navbar navbar-fixed-top" th:fragment="header">
                <div class="page-header-inner ">
                    <div class="page-logo">
                        <a th:href="@{/}">
                            <img th:src="@{/public/img/logo.png}" alt="logo" class="logo-default" /> </a>
                        <div class="menu-toggler sidebar-toggler">
                            <span></span>
                        </div>
                    </div>
                    <a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse">
                        <span></span>
                    </a>
                </div>
                <div class="page-toolbar">
                    <div class="btn-group pull-right">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-transparent red btn-outline btn-circle btn-sm" type="submit" style="margin-top: 10px;">
                                <i class="icon-logout"></i> Sign Out
                            </button>
                        </form>
                        
                    </div>
                </div>
            </div>
            <div class="clearfix"> </div>
            <div class="page-container">
                <div class="page-sidebar-wrapper" th:fragment="menu">
                    <div class="page-sidebar navbar-collapse collapse">
                        <ul class="page-sidebar-menu  page-header-fixed " data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200" style="padding-top: 20px">
                            <li class="sidebar-toggler-wrapper hide">
                                <div class="sidebar-toggler">
                                    <span></span>
                                </div>
                            </li>
                            <li class="nav-item start ">
                                <a th:href="@{/hello}" class="nav-link ">
                                    <i class="icon-home"></i>
                                    <span class="title">Dashboard</span>
                                </a>
                            </li>
                            <li class="nav-item start ">
                                <a th:href="@{/user/view}" class="nav-link ">
                                    <i class="icon-home"></i>
                                    <span class="title">Profile</span>
                                </a>
                            </li>
                            <li class="nav-item start ">
                                <a href="javascript:;" class="nav-link nav-toggle">
                                    <i class="icon-key"></i>
                                    <span class="title">Administrator</span>
                                    <span class="arrow"></span>
                                </a>
                                <ul class="sub-menu">
                                    <li class="nav-item start ">
                                        <a th:href="@{/admin/user/view}" class="nav-link ">
                                            <i class="icon-user"></i>
                                            <span class="title">User List</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            
                        </ul>
                    </div>
                </div>
                <div class="page-content-wrapper">
                    <div class="page-content">
                        <div class="page-bar">
                            <ul class="page-breadcrumb">
                                <li>
                                    <a href="#">Home</a>
                                    <i class="fa fa-circle"></i>
                                </li>
                                <li>
                                    <a href="#">Users</a>
                                </li>
                                
                            </ul>
                            <div class="page-toolbar" th:fragment="search">
                                <div class="btn-group pull-right">
                                    <div class="input-group pull-right">
                                        <form role="form" th:action="@{/search}" method="GET">
                                            <input class="form-control" placeholder="Search for..." type="text" name="name" />
                                            <span class="input-group-btn">
                                                <button class="btn red" type="submit">Go!</button>
                                            </span>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h1 class="page-title">List user data
                            <small>show all user database</small>
                        </h1>
                        <div class="coo-md-12">
                            
                            <div class="portlet box green">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="fa fa-comments"></i>Striped Table </div>
                                    <div class="tools">
                                        <a href="javascript:;" class="collapse" data-original-title="" title=""> </a>
                                        <a href="#portlet-config" data-toggle="modal" class="config" data-original-title="" title=""> </a>
                                        <a href="javascript:;" class="reload" data-original-title="" title=""> </a>
                                        <a href="javascript:;" class="remove" data-original-title="" title=""> </a>
                                    </div>
                                </div>
                                <div class="portlet-body">
                                    <div class="table-scrollable">
                                        <table class="table table-striped table-bordered table-advance table-hover">
                                            <thead>
                                                <tr>
                                                    <th>User ID</th>
                                                    <th>User Name</th>
                                                    <th>Email</th>
                                                    <th>Bank Balance</th>
                                                    <th>Note</th>
                                                    <th>&nbsp;</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="userinfo : ${userInfoList}">
                                                    <td><a th:text="${userinfo.id}" th:href="${'/admin/user/view/' + userinfo.id}"></a></td>
                                                    <td th:text="${userinfo.username}"></td>
                                                    <td th:text="${userinfo.email}"></td>
                                                    <td th:text="${userinfo.bankBalance}"></td>
                                                    <td th:text="${userinfo.adminNote}"></td>
                                                    <td><a th:href="${'/admin/user/view/' + userinfo.id}" class="btn btn-outline btn-circle btn-sm purple">Detail</a></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="page-footer">
                <div class="page-footer-inner"> 2016 &copy; Metronic Theme By</div>
                <div class="scroll-to-top">
                    <i class="icon-arrow-up"></i>
                </div>
            </div>
        </div>
        <script type="text/javascript" th:src="@{/public/plugins/js/jquery.min.js}" />
        <script type="text/javascript" th:src="@{/public/plugins/bootstrap/js/bootstrap.min.js}" />
        <script type="text/javascript" th:src="@{/public/plugins/js/app.min.js}" />
        <script type="text/javascript" th:src="@{/public/layout/scripts/layout.min.js}" />
    </body>
</html>
